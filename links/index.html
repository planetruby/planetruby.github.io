<h1>{{ page.title }}</h1>


{% include welcome-links.html %}

<h2>Ruby</h2>

<div class='gallery'>
{% for link in site.data.links.ruby %}
  <div class='link'>
    <div class='link-title'>
        <b>{{ link.title }}</b> by
        {{ link.author }}
    </div>
    <div class='link-img'>
       <a href="{{ link.link_url }}">
        <img src="{{site.url}}/_data/links/i/{{link.screenshot}}">
       </a> 
    </div>
  </div>
{% endfor %}
</div>
